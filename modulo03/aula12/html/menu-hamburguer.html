<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu hamburguer</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            font-size: 2em;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            right: 2.5%;
            top: 5%;
            display: none;
        }
        .menu-toggle:hover {
            background-color: #777;
        } 
        nav {
            background-color: #666;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        nav ul li {
            padding: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        @media only screen and (min-width: 600px) {
            .menu-toggle {
                display: none;
            }
            nav {
                display: block;
            }
        }
        @media only screen and (min-width: 1024px) {
            header {
                text-align: left;
                padding: 20px;
            }
            nav {
                text-align: left;
                padding: 20px;
                display: block;
            }
        }
        @media only screen and (max-width: 599px) {
            .menu-toggle {
                display: block;
            }
            nav {
                display: none;
            }

            nav.active {
                display: block;
            }
        }
    </style>
    <script>
        document.querySelector('.menu-toggle').onclick = () => {
            document.querySelector('nav').classList.toggle('active');
        }
    </script>

</head>
<body>
