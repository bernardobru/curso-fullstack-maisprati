<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Estrutura Básica do HTML</title>
    </head>
    <body>
        <h1>Formulário de Cadastro</h1>
        <form>
            Email: <input type="text" name="email" placeholder="Insira seu Email"><br><br>
            Login: <input type="text" name="login" placeholder="Insira seu usuário"><br><br>
            Senha: <input type="password" name="senha" placeholder="Insira sua senha"><br><br>
            <!--Sexo: <input type="text" name="sexo"><br><br>-->
            Local:<br>
            <select name="estados">
                <option value="rs">RS</option>
                <option value="sc">SC</option>
                <option value="pr">PR</option>
                <option value="sp">SP</option>
                <option value="mg">MG</option>
                <option value="rj">RJ</option>
                <option value="es">ES</option>
            </select>
            <br>
            Observações:<br>
            <textarea></textarea>
            <br>
            Masc: <input type="radio" name="sexo" value="M">
            Femin: <input type="radio" name="sexo" value="F"><br><br>
            <!--<button>Cadastrar</button>-->
            Interesses:<br>
            <input type="checkbox" name="interesses">Desenvolvimento Front-end<br>
            <input type="checkbox" name="interesses">Desenvolvimento Back-end<br>
            <input type="checkbox" name="interesses">Desenvolvimento Mobile<br>
            <input type="checkbox" name="interesses">Desenvolvimento DevOps<br>
            <input type="checkbox" name="interesses">Desenvolvimento FullStack<br>
            <input type="submit" value="Cadastrar"><br><br>
        </form>
        <hr>
        <h2>Caracteres Especiais</h2>
            Home&copy;-Quem somos-&nbsp;Contate-nos &amp;
    </body>
</html>
