<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cálculo da média</title>
    <script>
        let valor1 = parseInt(prompt("Digite um valor: "));
        let valor2 = parseInt(prompt("Digite outro valor: "));
        let media = parseFloat((valor1 + valor2) / 2);
        document.write(`<h1>Valor 1: ${valor1}</h1>`);
        document.write("<br>");
        document.write(`<h1>Valor 2: ${valor2}</h1>`);
        document.write("<br>");        
        document.write(`<h1>Média: ${media}</h1>`);        
    </script>
</head>
<body>
    
</body>
</html>
