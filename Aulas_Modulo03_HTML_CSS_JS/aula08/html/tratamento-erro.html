<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tratamento de Erros</title>
    <script>
        let video = Array();
        video[1] = Array();
        video[1]['nome:'] = 'Curso de JavaScript';
        video[1]['categoria:'] = 'Programação';
        console.log(video);
        function getVideo(video) {
            try {
                console.log(video[0]['nome']);
                console.log('a aplicação não morreu')
            } catch (error) {
                tratarErro(error)
                console.log('Houve um problema externo')
                throw new Error("Estamos trabalhando na solução")
            } finally {
                console.log("Sempre passa por aqui");
            }
            }
            function tratarErro(erro) {
                console.log("O erro é" + erro);
            }
            getVideo(video);
    </script>
</head>
<body>
    
</body>
</html>
