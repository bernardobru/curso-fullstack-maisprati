<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nome e Idade</title>
    <script>
        let nome = prompt("Qual o seu nome?");
        let idade = prompt("Qual a sua idade?");
        document.write(`<p>O nome digitado foi ${nome}</p>`);
        document.write('<br>')
        document.write(`<p>A idade digitada foi ${idade}</p>`);
    </script>
</head>
