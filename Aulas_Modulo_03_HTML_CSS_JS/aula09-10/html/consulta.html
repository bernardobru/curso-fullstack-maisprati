<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta de dados</title>
    <link rel="stylesheet" href="../css/consulta.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/app.js"></script>
</head>
<body id="consulta">
    <header>
        <nav id="navegacao">
            <a href="./index.html" id="link1">Cadastro</a>
            <a href="#" id="link2">Consulta</a>
        </nav>
        <div class="clear"></div>
    </header>
    <main>
        <h1>Consulta de almoxarifado</h1>
        <ul>
            <li id="data-li">
                <label for="">Ano</label>
                <input id="data-pesq" type="date">
            </li>
            <li id="qual-item">
                <label for="item">Item</label>
                <input type="text" id="item-pesq">
            </li>
            <li id="quantidade">
                <label for="qtd-item">Quantidade</label>
                <input type="number" id="qtd-item-pesq">
            </li>
            <li id="valor-item">
                <label for="valor">Valor</label>
                <input type="text" id="valor-pesq">
            </li>
            <li id="botao">
                <button type="submit" id="enviar" onclick="searchItems()"><img src="../images/icons8-pesquisar-50.png" alt="botÃ£o para pesquisar itens"></button>
            </li>
        </ul>
        <div class="clear"></div>
        <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="listItems">
                </tbody>
        </table>
    </main>
    <footer>
        <p>Todos os direitos reservados&copy;</p>
        <p><a href="https://github.com/bernardobru" target="_blank">Sobre o desenvolvedor</a></p>
        <p>Icones por <a href="https://icons8.com.br/" target="_blank">icons8</a></p>
    </footer>
</body>
</html>
</body>
</html>
