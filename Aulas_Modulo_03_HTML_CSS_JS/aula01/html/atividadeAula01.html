<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de produtos</title>
</head>
<body>
    <h1>Lista de produtos</h1>
    <ul>
        <li>Notebook Asus</li>
        <li>Mouse Logitech</li>
        <li>Cadeira</li>
    </ul>
    <table border="1" width="50%">
        <tr>
            <th>Produto</th>
            <th>Marca</th>
            <th>Pre√ßo</th>
        </tr>
        <tr>
            <td>Notebook</td>
            <td>Asus</td>
            <td>R$1000,00</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>Logitech</td>
            <td>R$100,00</td>
        </tr>
        <tr>
            <td>Cadeira</td>
            <td>Cadeiras Inc</td>
            <td>R$150,00</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>R$1350,00</td>
        </tr>
    </table>
</body>
</html>
